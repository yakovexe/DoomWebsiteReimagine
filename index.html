<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOOM Eternal | Bethesda.net</title>
    <link rel="icon" type="image/webp" href="bethesda_icon.png" />
    <link rel="stylesheet" href="index.html.css" />
    <link rel="stylesheet" href="shared.css" />
  </head>

  <body>
    <header class="header-navigation">
      <div class="header-navigation-left">
        <div class="menu-icon" onclick="toggleMenuButton(this)">
          <div class="bar-1"></div>
          <div class="bar-2"></div>
          <div class="bar-3"></div>
        </div>
        <a href="/">
          <button class="button-primary">Slayers Club</button>
        </a>
      </div>
      <a href="/">
        <img
          class="doom-series-logo"
          src="doom-series-logo.png"
          alt="Doom Logo"
        />
      </a>
      <div class="header-navigation-right">
        <a href="/">
          <button class="button-primary">Entrar/Inscrever-se</button>
        </a>
      </div>
    </header>
    <!-- header com menu lateral, logo produtora, logo jogo, botao slayersclub, cadastro/login -->
    <div class="nav-menu"></div>
    <!-- imagem grande do jogo, tipo wallpaper -->
    <main class="banner">
      <!-- link para trailer, botão para comprar (leva para seção inferior de compras) -->
      <a href="/">
        <button class="button-banner">Confira o trailer</button>
      </a>
      <a href="/">
        <button class="button-banner">Comprar agora</button>
      </a>
    </main>

    <!-- redes sociais facebook, instagram, x, youtube) -->
    <div class="social-media"></div>

    <!-- carrossel de prints do jogo -->
    <div class="carousel"></div>

    <!-- sessão de links para paginas das dlcs e pagina de produtos -->

    <div class="shopping"></div>
    <!-- sessão de compras contém links para as plataformas Xbox, Playstation, Nintendo, Steam -->
    <footer></footer>
    <!-- footer em duas partes
    primeira: explorar, suporte, informações legais
    segunda: logo, rating, copyright -->
    <script src="script.js"></script>
  </body>
</html>
